<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Дисплей тест</title>
</head>
<body>
    <div class="head-signals">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/brake_failure.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/park_brake.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/abs.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/stab_ctrl.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/engine.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/turn_left.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/stop.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/turn_right.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/warning.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/drl.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/beam_low.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/beam_high.png" alt="">
        <img src="./ПО/Ресурсы/206_MSC/default/ico/seat_belt.png" alt="">
    </div>

    <div class="first-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/asr.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/halt_brake.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/pressure_3.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/worn_brake.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/ebs.png" alt="">
        </div>
        <div class="center-signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/pressure_2.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/ect.png" alt="">
        </div>
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/coolant_heat.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/heater_1.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/cab_heater.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/mirror_heat.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/window_heat.png" alt="">
        </div>
    </div>

    <div class="second-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/engine_fail.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/oil_pressure.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/oil_lvl_max.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/combus_preheat.png" alt="">
        </div>
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/side_light.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/fog_front.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/fog_rear.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/bulb_failure.png" alt="">
        </div>
    </div>

    <div class="third-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/eng_inlet_air_filter.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/engine_coolant_lvl.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/steering_fluid_lvl.png" alt="">
        </div>
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/int_illum_1.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/vent_fan_1.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/cab_fan.png" alt="">
        </div>
    </div>

    <div class="four-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/eng_emiss_system_fail.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/adblue.png" alt="">
        </div>

        <div class="center-signals center-signals-text">
            <div id="speedtext">0</div>
        </div>

        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/baby_pram.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/baby_pram.png" alt="">
        </div>
    </div>

    <div class="five-line-signals">
        <div class="signals">
        </div>
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/wheelchair.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/immobile.png" alt="">
        </div>
    </div>

    <div class="five-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/hill_holding.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/retarder_off.png" alt="">
        </div>
        <div class="signals">
        </div>
    </div>

    <div class="six-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/hydraulic_drive.png" alt="">
        </div>
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/emergency_hammer.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/extinguisher.png" alt="">
        </div>
    </div>

    <div class="seven-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/tyre_fail.png" alt="">
        </div>
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/return_driver.png" alt="">
        </div>
    </div>

    <div class="eight-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/pneumo_1.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/susp_down.png" alt="">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/susp_dm.png" alt="">
        </div>

        <div class="center-bottom-signals">
            <div>
                <img src="./ПО/Ресурсы/206_MSC/default/ico/transmission_failure.png" alt="">
                <img src="./ПО/Ресурсы/206_MSC/default/ico/transmission_temperature.png" alt="">
            </div>
            <img src="./ПО/Ресурсы/206_MSC/default/ico/transmission_convert_temperature.png" alt="">
        </div>

        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/battery.png" alt="">
        </div>
    </div>

    <div class="nine-line-signals">
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/pressure_1.png" alt="">
        </div>
        <div class="signals">
            <img src="./ПО/Ресурсы/206_MSC/default/ico/diesel.png" alt="">
        </div>
    </div>

    <div class="speedometer-additional-container">
        <div id="spedometer-container" class="speedometer-container">
            <div id="speed" class="arrow-container arrow-speed-container">
                <div class="arrow-speed"></div>
            </div>
    
            <div id="turns" class="arrow-container arrow-turns-container">
                <div class="arrow-turns"></div>
            </div>

            <div id="bar1" class="arrow-bar-container arrow-bar-1-container">
                <div class="arrow-bar-1"></div>
            </div>
            
            <div id="bar2" class="arrow-bar-container arrow-bar-2-container">
                <div class="arrow-bar-2"></div>
            </div>
            
            <div id="oil" class="arrow-bar-container arrow-oil-container">
                <div class="arrow-oil"></div>
            </div>

            <div id="temperature" class="arrow-bar-container arrow-temperature-container">
                <div class="arrow-temperature"></div>
            </div>
        </div>
    </div>
<script type="module" src="./main2.js"></script>
<script src="./main.js"></script>
</body>
</html>
